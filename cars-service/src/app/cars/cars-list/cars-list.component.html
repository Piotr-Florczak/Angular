<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>car</th>
                        <th>plate</th>
                        <th>delivery date</th>
                        <th>dead line</th>
                        <th>client</th>
                        <th>cost</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars; let i = index">
                        <td> {{car.model}} </td>
                        <td> {{car.plate}} </td>
                        <td> {{car.deliveryDate}} </td>
                        <td> {{car.deadline}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
